      <td>
        <h1>The Perception of Surface Material from Disparity and Focus Cues</h1>
        <p><h3b><i>Martin Banks, Abdullah Bulbul, Marina Zannoli, Rachel A Albert, Rahul Narain, James F O’Brien, Gregory Ward</i> 
          <br>VSS 2014<br>
        </h3b>
        </p>
        <div id="hinge">
        We present the effect of focus, stereo disparity, and motion parallax cues on material/glossiness perception. We found a significant effect of each isolated cue on glossiness perception, i.e, in a volumetric display, users gave a higher glossiness rating if the reflections are rendered to their correct depths even with monocular vision.
        <br>
        <p></p>
        </div>  
    </td>
    <td><img src="./M. Abdullah Bulbul_files/glossiness.jpg" style="float:left; margin-bottom:10px" width="250"></td>
  </tr>

  <tr>
      <td>
        <h1>Can 3D Shape be Estimated from Focus Cues Alone?</h1>
        <p><h3b><i>Rachel A. Albert, Marina Zannoli, Abdullah Bulbul, Rahul Narain, James F. O’Brien, Martin Banks</i> 
          <br>VSS 2014<br>
        </h3b>
        </p>
        <div id="hinge">
        In an experiment, we show convex or concave hinges to the subjects on a volumetric display which is capable of providing near-correct focus cues. All other depth cues were uninformative and the users were able to judge the hinge direction using focus cues alone.
        <br>
        <p></p>
        </div>  
    </td>
    <td><img src="./M. Abdullah Bulbul_files/hinge.jpg" style="float:left; margin-bottom:10px" width="250"></td>
  </tr>


  <tr>
      <td>
        <h1>Correct blur and accommodation information is a reliable cue to depth ordering</h1>
        <p><h3b><i>Marina Zannoli, Rachel A. Albert, Abdullah Bulbul, Rahul Narain, James F. O’Brien, Martin Banks</i> 
          <br>VSS 2014<br>
        </h3b>
        </p>
        <div id="occlusion">
        It is known that blur by itself is an unsigned depth cue (on non-volumetric displays). In this study, we present the effectiveness of blur and accommodation on depth ordering using a volumetric multi-plane display.
        <br>
        <p></p>
        </div>  
    </td>
    <td><img src="./M. Abdullah Bulbul_files/occlusion.jpg" style="float:left; margin-bottom:10px" width="250"></td>
  </tr>

  <tr>
      <td>
        <h1>A Clustering-Based Method to Estimate Saliency in 3D Animated Meshes</h1>
        <p><h3b><i>Abdullah Bulbul, Sami Arpa, Tolga Capin</i> 
          <br>Computers &amp; Graphics, to appear<br>
        </h3b>
        </p>
        <div id="saliency_cag">
        We present a model to determine the perceptually significant elements in animated 3D scenes using a motion-saliency method. Our model clusters vertices with similar motion-related behaviors. Then each cluster is analyzed as a single unit and representative vertices of each cluster are used to extract the motion-saliency values of each group.

        <br>
        <p></p>
        </div>  
    </td>
    <td><img src="./M. Abdullah Bulbul_files/saliency_cag.png" style="float:left; margin-bottom:10px" width="250"></td>
  </tr>

    <tr>
      <td>
        <h1>A Framework for Applying the Principles of Depth Perception to Information Visualization</h1>
        <p><h3b><i>Zeynep C. Yildiz, Abdullah Bulbul, Tolga Capin</i> 
          <br>ACM Transactions on Applied Perception (TAP), 2013<br>
        
        </h3b></p>
        <div id="depth_tap">
        During the visualization of 3D content, using the depth cues selectively to support the design goals and enabling a user to perceive the spatial relationships between the objects are important concerns. In this novel solution, we automate this process by proposing a framework that determines important depth cues for the input scene and the rendering methods to provide these cues.
        <br>
        <p></p>
        </div>  
    </td>
    <td width="250"><img src="./M. Abdullah Bulbul_files/depth-2013.jpg" style="float:left; margin-bottom:10px" width="250"></td>
  </tr>

        </h3b></p>

<p><h3b><i>Sami Arpa, Abdullah Bulbul, Tolga Capin</i> <br>Motion in Games, 2011<br>
</h3b></p>
<div id="motionsaliency" style="display:block">
We describe a model to calculate saliency of objects due to their motions. In a decision-theoretic fashion, perceptually significant objects inside a scene are detected. We conducted several eye-tracking experiments to practically observe the motion-attention related principles in psychology literature. We also performed some final user studies to evaluate our model and its effectiveness.<br>

<h1>A Perceptual Approach for Stereoscopic Rendering Optimization</h1>
<p><h3b><i>Abdullah Bulbul, Zeynep Cipiloglu, Tolga Capin</i> <br>Computers &amp; Graphics, 2010<br>
</h3b></p><div id="stereo" style="display:block">
We propose a perceptually-based approach for accelerating stereoscopic rendering. This optimization approach is based on the Binocular
Suppression Theory, which claims that the overall percept of a stereo pair in a region is determined by
the dominant image on the corresponding region. We investigate how binocular suppression
mechanism of human visual system can be utilized for rendering optimization. <br>
<p></p>

      <td>
        <h1>2012-2014: Perception of Surface Materials, Binocular Vision and Accommodation</h1>
        <br><p>The effects of accommodation, binocular vision, and motion parallax on material perception are investigated. Reflections and surface appear at different depths. Thus, triangulation based depth cues (Accommodation, Binocular Vision, and Motion Parallax) could be utilized in material perception. </p>
        <p>A unique volumetric multi-plane display is used to provide correct focal cues.<br>
        As a pre-project a rendering method enabling near-correct presentation of occlusions, reflections, and blur on multi-plane volumetric displays is developed.</p>
        <br>
        <p></p>
      </td>
    </tr>
    <tr>
      <td><img src="./M. Abdullah Bulbul_files/algi.png" style="float:left; margin-bottom:10px" width="250"></td>
      <td>
        <h1>2011-2012: ALGI, Perceptual Computer Graphics</h1>
        <br><p>A research projecy funded by TUBITAK (Scientific and Technological Research Council of Turkey). I have mainly worked on determining the visually important regions in a 3D scene and utilizing this information for various computer graphics applications like mesh simplification, artistic rendering, and stereoscopic rendering optimization.</p>
        <br>
        <p></p>
      </td>
      </tr>
    <tr>
      <td><img src="./M. Abdullah Bulbul_files/3dphone.png" style="float:left; margin-bottom:10px" width="250"></td>
      <td>
        <h1>2008-2010: 3DPhone, All 3D Imaging Phone</h1>
        <br><p>A project under European Union's 7th framework program. We have developed a mobile device prototype to increase mobile 3D experience. I was responsible for development of 3D rendering system and applications and research about 3D interaction methods and depth perception.</p>
        <p> Collaborators: Billkent University, Holografika, Telefonica, TAT, Fraunhofer, and Helsinki University</p>
        <br>
        <p></p>
